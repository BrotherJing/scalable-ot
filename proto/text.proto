syntax = "proto3";

enum Type {
  RETAIN = 0;
  INSERT = 1;
  DELETE = 2;
  MULTI = 3;
}

message Command {
  int32 version = 1;
  string sid = 2;
  int32 seq = 3;
  Operation op = 4;
}

message Operation {
  Type type = 1;
  oneof payload {
    int32 retain = 2;
    string insert = 3;
    Delete delete = 4;
    Multiple multiple = 5;
  }
}

message Delete {
  int32 delete = 1;
}

message Multiple {
  repeated Operation ops = 1;
}

message Snapshot {
  int32 version = 1;
  string data = 2;
}
